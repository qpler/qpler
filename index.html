---
layout: home
title: Home
---
<div class="container">
    <div class="jumbotron hero">
        <h1 class="text-center">Breaking paradigms to achieve breakthrough results</h1>
    </div>
    <div class="posts">
    {% for post in paginator.posts %}
    <div class="post">
        <h1 class="post-title">
        <a href="{{ post.url }}">
            {{ post.title }}
        </a>
        </h1>

        <span class="post-date">{{ post.date | date_to_string }}</span>

        {{ post.content }}
    </div>
    {% endfor %}
    </div>
</div>
<div class="container">
</div>
